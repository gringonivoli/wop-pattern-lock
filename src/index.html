<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/woppatternlock.js"></script>

</head>
<body>

  <wop-pattern-lock></wop-pattern-lock>
  <button type="button" id="play">Play</button>
  <button type="button" id="stop">Stop</button>
  <script>
    window.onload = () => {
      const wpl = document.querySelector('wop-pattern-lock');
      wpl.setTheme({
        bg: '#212121'
      })
      wpl.generateGrid(3, 3);
      wpl.start();
      document.addEventListener('patternLock:patternCompleted', (e) => console.log(e.detail));
      document.addEventListener('patternLock:patternPlayed', (e) => console.log('Pattern is Played?: ', e.detail));

      document.querySelector('#play').addEventListener('click', () => {
        wpl.playPattern([
          { row: 1, col: 1 },
          { row: 1, col: 2 },
          { row: 1, col: 3 },
          { row: 2, col: 2 },
          { row: 3, col: 3 },
          { row: 3, col: 2 },
          { row: 3, col: 1 }
        ]);
      });

      document.querySelector('#stop').addEventListener('click', () => {
        wpl.stopPattern();
      });
    };
  </script>
</body>
</html>
